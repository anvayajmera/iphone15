<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>

        <h1>iPhone 15</h1>

        <h2>Specifications</h2>
        <ul>
            <li>Display: 6.7 inches</li>
            <li>Camera: 108MP</li>

            <li>Processor: A15 Bionic</li>
            <li>RAM: 6GB</li>

            <img src="gallery1.jpg" alt="Gallery Image 1">
